<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Options API</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--Solo aqui empeiza Vue a tomar el control-->
</head>

<body>
    <!--Vamosa incustar el codigo de vue.js-->
    <div id="myApp"> <!--Este id va a representar mi app-->
        <h1>Hola mundo</h1>
        <p>Con Vue.JS</p>
        <p>{{1+2}}</p>
        <p>{{[1,2,3,4,5]}}</p>
        <p>{{ {nombre:'Edlith', apellido:'Vinueza'} }}</p>
        <p>{{ false? 'Activo':'Inactivo' }}</p>
        <p>1 === 1</p>
        <p>{{ 1 === 1 }}</p>
        <p>El mensaje es: {{ mensaje }}</p>
        <p>La edad es: {{ edad }}</p>
        <p>{{ edad === 24 }}</p>
        <button v-on:click="cambiarMensaje()">Cambiar el Mensaje</button>
    </div>
