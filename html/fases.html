<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frases</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="myApp">
        
        <label for="idFrase">Frase: </label>
        <input v-model="frase" id="idFrase" type="text"> <!--Directiva v-model--->
        <P> {{frase}}</P>
       
        <label for="idAutor">Autor: </label>
        <!--<input v-on:keypress="eventoKeyPress" v-model="autor" id="idAutor"type="text">-->
        <input v-on:keypress.enter="eventoKeyPressModificador" v-model="autor" id="idAutor"type="text"><!--Directiva v-model--->
        <br>
        <br>
       <button v-on:click="agregarFrase">Agregar</button> 
        
       
        <button v-on:click="agregarFraseFinal">Agregar al Final</button> 
        <p>Destructuracion de objeto</p>
        <ul>
            <li v-for="{frase,autor} in listaFrases">{{frase }} - {{autor}}
                <button v-if="autor!==null" >{{autor}}</button>
                <p v-if="autor!==null" >Autor: {{autor}}</p>
            </li>
        </ul>
</body>

<script src="../js/appFrases.js"></script>

</html>
